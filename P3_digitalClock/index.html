<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#F8F8F8] text-[#363636] flex w-full h-[95vh] justify-center items-center"
  >
    <p id="clock" class="text-5xl font-semibold"></p>
  </body>
  <script>
    const clock = document.querySelector("#clock");
    setInterval(() => {
      let date = new Date();
      clock.textContent = date.toLocaleTimeString();
    }, 1000);
  </script>
</html>
